<!DOCTYPE html>
<html>
  <head>
    <title>Playlist Project!</title>
    <!-- Your CSS -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 class="black">PlayList 2021</h1>
    <br />
    <hr />

    <div class="main">
      <div class="mysongs"></div>
      <div class="mysongs2"></div>
    </div>
    <hr />
    <div id="part1" class="music">
      <button class="bt1">Add your song</button>
      <input class="info1" placeholder="Type your name!" />
    </div>
    <div id="part2" class="music">
      <button class="bt2">Add your song</button>
      <input class="info2" placeholder="Song name" />
    </div>
    <div id="part3" class="music">
      <button class="bt3">Add your song</button>
      <input class="info3" placeholder="Image URL" />
    </div>
    <div id="part4" class="music">
      <button class="bt4">Add your song</button>
      <input class="info4" placeholder="Artist name" />
    </div>
    <div id="part5" class="music">
      <button class="bt5">Add your song</button>
      <input class="info5" placeholder="Song's length" />
    </div>
    <div id="part6" class="music">
      <button class="bt6">Add your song</button>
      <input class="info6" placeholder="MV link" />
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <!-- Your Javascript -->
    <script src="js/script.js"></script>
  </body>
</html>
